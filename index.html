<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job applictaion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="content">
            <h1>
                Job Application <font size="4px">( Web)</font>
            </h1>
            
            <form action="#"> 
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name</label>
                        <input type="text" id="first_name" name="first name " placeholder="Enter First Name..." >
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last  Name</label>
                        <input type="text" id="last_name" name="Last name " placeholder=" Last Name" >
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email " placeholder="email" >
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job </option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstake"> Full Stake Developer</option>
                            <option value="ui-ux">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address</label><br>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city " placeholder="Enter city Name..." >
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode " placeholder="Enter pincode " >
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date " placeholder="Enter date..." >
                    </div>
                    <div class="form_control">
                        <label for="uplod">Upload your CV</label>
                        <input type="file" id="upload" name="upload "  >
                    </div>
                    <div class="button_container">
    
                    </div>
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
